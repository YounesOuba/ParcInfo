<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex justify-center items-center">

    <!-- زر تسجيل الخروج -->
    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg">Logout</button>

    <!-- نافذة التأكيد -->
    <div id="logoutModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-lg font-bold">هل تريد تسجيل الخروج؟</h2>
            <p class="text-gray-600 my-3">هل تريد الاحتفاظ بكلمة السر لتسجيل الدخول بسرعة؟</p>
            
            <div class="flex justify-center gap-4 mt-4">
                <button id="keepPassword" class="bg-green-500 text-white px-4 py-2 rounded-lg">احتفظ بكلمة السر</button>
                <button id="removePassword" class="bg-yellow-500 text-white px-4 py-2 rounded-lg">لا تحتفظ</button>
                <button id="cancelLogout" class="bg-gray-400 text-white px-4 py-2 rounded-lg">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        // عناصر الصفحة
        const logoutBtn = document.getElementById("logoutBtn");
        const logoutModal = document.getElementById("logoutModal");
        const keepPassword = document.getElementById("keepPassword");
        const removePassword = document.getElementById("removePassword");
        const cancelLogout = document.getElementById("cancelLogout");

        // عند الضغط على زر تسجيل الخروج
        logoutBtn.addEventListener("click", () => {
            logoutModal.classList.remove("hidden");
        });

        // الاحتفاظ بكلمة السر
        keepPassword.addEventListener("click", () => {
            sessionStorage.removeItem("user"); // حذف الجلسة فقط
            logoutModal.classList.add("hidden");
            alert("تم تسجيل الخروج مع الاحتفاظ بكلمة السر!");
        });

        // حذف كلمة السر وتسجيل الخروج
        removePassword.addEventListener("click", () => {
            localStorage.removeItem("password"); // حذف كلمة السر من التخزين المحلي
            sessionStorage.removeItem("user"); // حذف بيانات الجلسة
            logoutModal.classList.add("hidden");
            alert("تم تسجيل الخروج بدون الاحتفاظ بكلمة السر!");
        });

        // إلغاء العملية
        cancelLogout.addEventListener("click", () => {
            logoutModal.classList.add("hidden");
        });
    </script>

</body>
</html>
